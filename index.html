<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .box {
      /* 宽 16px */
      width: 0.5rem; 
      /* 高 16px */
      height: 0.5rem;
      background-color: pink;
    }
  </style>
</head>
<body>
  <div class="box"></div>
  <script>
    (function(){
      function getWidth(){

        // 获取html  dom节点
        var html = document.querySelector('html')

         // 获取屏幕宽度
        var width = html.clientWidth
        console.log(width);

        // 设置 html 的基准值 ， 平均分为20份
        html.style.fontSize = width / 20 + 'px'
      }
        getWidth()

      // 当页面发生改变时   设置对应的 html 基准值
      window.onresize =function (){
        getWidth()
      }

    })()



  </script>
</body>
</html>
